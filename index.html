<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Nahuel Lopez">
    <title>Newsletter Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS local -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center bg-light">
    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4" src="images/email-rojo.png" alt="" width="70" height="60">
            <h1 class="h3 mb-3 fw-normal">Sign up to my newsletter</h1>

            <input type="text" name="firstName" class="form-control mb-2" id="inputName" placeholder="First Name" required autofocus>
            <input type="text" name="lastName" class="form-control mb-2" id="inputLastName" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control mb-2" id="email" placeholder="email" required>
            
            <button class="w-100 btn btn-md btn-danger" type="submit">Sign me up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
